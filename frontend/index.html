<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logofia.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATEOBASEPRO</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- CHATWOOT FULL PAGE -->
    <script>
      // Ocultar la burbuja / launcher
      window.chatwootSettings = {
        hideMessageBubble: true,
      };

      (function (d, t) {
        var BASE_URL = "https://aurora-chatwoot.zuw8ba.easypanel.host";
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];

        g.src = BASE_URL + "/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "n22sj7kfwnXMrFF7PKohd66G", // tu token
            baseUrl: BASE_URL,
          });

          // Abrir el chat automáticamente cuando esté listo
          window.chatwootSDK.on("ready", function () {
            window.chatwootSDK.toggle("open");
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
